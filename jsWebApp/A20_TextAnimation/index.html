<html>
<head>
  <style>
    #myTypingText {
      background-color:#000;
      width:700px;
      height:120px;
      padding:12px;
      color:#FFF;
      font-family:Arial, Helvetica, sans-serif;
            font-size:16px;
      line-height:1.5em;
    }
  </style>
</head>
<body>
  
  <div id="myTypingText"></div>
  
  <script>
    var myString = "Place your string data here, and as much as you like. Unemployment Rate in Canada is expected to be 6.50 percent by the end of this quarter, according to Trading Economics global macro models and analysts expectations. Looking forward, we estimate Unemployment Rate in Canada to stand at 6.90 in 12 months time. In the long-term, the Canada Unemployment Rate is projected to trend around 6.70 percent in 2020, according to our econometric models.";
    
    var myArray = myString.split("");
    var loopTimer;
    
    function frameLooper() {
      if(myArray.length > 0) {
        document.getElementById("myTypingText").innerHTML += myArray.shift();
      } else {
        clearTimeout(loopTimer); 
                    return false;
      }
      loopTimer = setTimeout('frameLooper()',70);
    }
    
    frameLooper();
  </script>
  
</body>
</html>
